<!DOCTYPE html>
<html>
<head>
  <title>Poetry Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Poetry Generator</h1>
  <div>
    <button id="generateButton">Generate Poetry</button>
  </div>
  <div id="outputContainer"></div>
  <script>
    const generateButton = document.getElementById('generateButton');
    const outputContainer = document.getElementById('outputContainer');

    generateButton.addEventListener('click', async () => {
      const response = await fetch('/generate-poetry');
      const poetry = await response.text();
      outputContainer.textContent = poetry;
    });
  </script>
</body>
</html>
